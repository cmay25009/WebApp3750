<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Buttons</title>
    <link rel="stylesheet" href="css/ButtonMove.css" />
</head>
<body>
    <div id="nav"></div>
    
    <div class="overlay-box">
        <h1>Moving Buttons</h1>
        <div id="controls">
            <select id="colorSelect" aria-placeholder="Select">
                <option value="red">Red</option>

                <option value="yellow">Yellow</option>

        <div id="viewing-area"></div>
        <div id="results-container"></div>
    </div>
    <footer>
        <p>Back to <a href="/"><strong>Home</strong></a></p>
    </footer>
    <script src="js/ButtonMove.js"></script>
