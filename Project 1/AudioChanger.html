<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Number Sorter</title>
  <link rel="stylesheet" href="/navbar.css" />
  <link rel="stylesheet" href="table.css" />
  <link rel="stylesheet" href="/style.css" />
  
</head>
<body>
    <div class="navbar" id="nav"></div>
    
    <div class="overlay-box">
        <h1>Prime Number Sorter</h1>
        <div class="container">
            <div class="controls">
                <label form="input">Enter a number:</label>
                <input type="number" id="numberInput" min="1" placeholder="e.g. 50" />
                <button id="startBtn">Sort</button>
            </div>
        
            <div class="list-section">
              <div>
                <h3>Prime Numbers</h3>
                <ul id="primeList"></ul>
              </div>
              <div>
                <h3>Non-Prime Numbers</h3>
                <ul id="nonPrimeList"></ul>
              </div>
            </div>
        </div>
    </div>
    <script src="prime.js"></script>
</body>
