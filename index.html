<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="nav"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('nav').innerHTML = data;
          });
    });
  </script>
  <div class="overlay-box-b">
    <header>
      <h1>Welcome to My Website!</h1>
      <p class="intro">My name is Christopher May. This is my website for CPSC 3750 Summer 2024.</p>
      
      <div class="gallery">
        <img src="me.jpg" alt="Photo of me">
      </div>
    </header>
  </div>
  <footer>
    <p>Back to <a href="index.html"><strong>Home</strong></a></p>
  </footer>
</body>
</html>
